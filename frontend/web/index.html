<!DOCTYPE html>
<html>
<head>
  <base href="/projeto_comecar_back/">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="A new Flutter project.">

  <!-- Google Identity Services (GIS) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>frontend</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- GIS loader apenas -->
  <div id="g_id_onload"
       data-client_id="669723152550-94kktlea6u9enh9tctf6qh8lb50hg65n.apps.googleusercontent.com"
       data-callback="onGoogleSignIn"
       data-auto_prompt="false">
  </div>

  <script>
    function onGoogleSignIn(response) {
      const event = new CustomEvent("googleLogin", { detail: response.credential });
      window.dispatchEvent(event);
    }

    // Garantir chamada segura ao método GIS
    function showGoogleLogin() {
      if (window.google && window.google.accounts && window.google.accounts.id) {
        window.google.accounts.id.prompt();
      } else {
        console.error('Google GIS ainda não carregado');
      }
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
