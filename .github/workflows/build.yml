name: Build Flutter App

on:
  workflow_dispatch:
    inputs:
      company_id:
        description: 'ID da empresa (flavor) para o build'
        required: true
        type: number

# Permissões usadas pelo workflow inteiro
permissions:
  contents: read      # permite checkout
  actions: write      # permite disparar outras Actions se necessário
  artifacts: write    # permite usar upload-artifact@v3

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: template_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target lib/main.dart

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
