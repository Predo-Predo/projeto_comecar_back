name: Build Flutter App

on:
  workflow_dispatch:
    inputs:
      company_id:
        description: 'ID da empresa para o flavor'
        required: true
        type: number

# variáveis de ambiente disponíveis em TODOS os steps:
env:
  DATABASE_URL:  ${{ secrets.DATABASE_URL }}
  GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
  REPO_OWNER:    ${{ secrets.REPO_OWNER }}
  REPO_NAME:     ${{ secrets.REPO_NAME }}
  WORKFLOW_FILE: ${{ secrets.WORKFLOW_FILE }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk \
            --flavor ${{ github.event.inputs.company_id }} \
            --target lib/main.dart

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ github.event.inputs.company_id }}
          path: build/app/outputs/flutter-apk/app-${{ github.event.inputs.company_id }}.apk
