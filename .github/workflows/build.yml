name: Build Flutter App

on:
  workflow_dispatch:
    inputs:
      company_id:
        description: 'ID da empresa para o flavor'
        required: true
        type: number

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: template_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target lib/main.dart

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          # Dá nome único para cada empresa
          name: app-${{ github.event.inputs.company_id }}
          # Caminho padrão do APK release
          path: build/app/outputs/flutter-apk/app-release.apk
