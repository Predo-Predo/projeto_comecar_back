name: Build Flutter App

on:
  workflow_dispatch:
    inputs:
      company_id:
        description: 'ID da empresa (flavor) para o build'
        required: true
        type: number

# permissões do workflow (nível raiz)
permissions:
  contents: read     # checkout
  actions: write     # uso de outras actions, se necessário
  artifacts: write   # upload de artifacts

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: template_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target lib/main.dart

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
