name: Build Flutter App

on:
  workflow_dispatch:
    inputs:
      company_id:
        description: 'ID da empresa para o flavor'
        required: true
        type: number

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        # Ajuste aqui se o seu main.dart / pubspec.yaml estiverem dentro de template_app
        working-directory: template_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk \
               --release \
               --flavor ${{ github.event.inputs.company_id }} \
               --target lib/main.dart

      - name: Show APK directory contents
        run: |
          echo "Listando conte√∫do de build/app/outputs/flutter-apk"
          ls -R build/app/outputs/flutter-apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ github.event.inputs.company_id }}
          # wildcard para garantir que qualquer APK gerado seja enviado
          path: build/app/outputs/flutter-apk/*.apk
