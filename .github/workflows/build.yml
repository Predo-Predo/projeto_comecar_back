name: Build Flutter App

# 1) Dá permissão de leitura nos conteúdos e escrita nas actions/artifacts
permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      company_id:
        description: 'ID da empresa para o flavor'
        required: true
        type: number

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        # aponte aqui para a pasta onde está o seu Flutter (se for template_app)
        working-directory: template_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk \
            --release \
            --flavor ${{ github.event.inputs.company_id }} \
            --target lib/main.dart

      - name: Show APK files for debug
        run: |
          echo "Conteúdo de build/app/outputs/flutter-apk:"
          ls -R build/app/outputs/flutter-apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ github.event.inputs.company_id }}
          path: build/app/outputs/flutter-apk/*.apk
