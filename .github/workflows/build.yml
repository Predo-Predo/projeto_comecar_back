name: Build Flutter App

on:
  workflow_dispatch:
    inputs:
      company_id:
        description: 'ID da empresa (flavor) para o build'
        required: true
        type: number

jobs:
  build:
    runs-on: ubuntu-latest

    # PERMISSIONS do job: autoriza checkout, uso de actions e upload de artifacts
    permissions:
      contents: read
      actions: write
      artifacts: write

    defaults:
      run:
        working-directory: template_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk \
            --release \
            --flavor ${{ github.event.inputs.company_id }} \
            --target lib/main.dart

      - name: Show APK files for debug
        run: |
          echo "Conte√∫do de build/app/outputs/flutter-apk:"
          ls -R build/app/outputs/flutter-apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ github.event.inputs.company_id }}
          path: build/app/outputs/flutter-apk/**/*.apk
